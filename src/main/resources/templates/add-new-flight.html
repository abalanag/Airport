<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Airlines info</title>

    <link href="#" th:replace="common :: font-awesome-css"/>
    <link href="#" th:replace="common :: bootstrap-334-css"/>
    <link href="#" th:replace="common :: header-css"/>
    <link href="#" th:replace="common :: createNewFlight-css"/>
    <link href="#" th:replace="common :: font-awesome-all"/>
    <link href="#" th:replace="common :: bootstrap-datetimepicker"/>

</head>
<body>
<div th:replace="header :: header-info"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <h3 class="headline">Add new flight</h3>
                <div class="row">
                    <div class="col-md-3 col-md-offset-3 icon">
                        <span><img height="60" th:src="@{/images/logo.png}" width="60"></span>
                    </div>
                </div>
                <div class="panel-body">

                    <form method="post" th:action="@{/new-flight}" th:object="${flightDto}">
                        <span th:errors="*{flightNumber}" th:if="${#fields.hasErrors('flightNumber')}"></span>
                        <label for="flightNumber">Flight Number</label>
                        <div class="input-group form-group">
                            <div class="input-group-addon">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input class="form-control" id="flightNumber" name="flightNumber"
                                   placeholder="Flight Number" type="text"/>
                        </div>

                        <label for="departureAirport">Departure airport</label>
                        <div class="input-group form-group">
                            <div class="input-group-addon">
                                <span class="input-group-text"><i class="fas fa-plane"></i></span>
                            </div>

                            <select class="form-control" id="departureAirport" th:field="*{departureAirport}">
                                <option disabled hidden selected th:value="-1">Select departure airport</option>
                                <option th:each="airport : ${airportDto}" th:text="${airport.name}"
                                        th:value=${airport.id}></option>
                            </select>
                        </div>

                        <label for="arrivalAirport">Arrival airport</label>
                        <div class="input-group form-group">
                            <div class="input-group-addon">
                                <span class="input-group-text"><i class="fas fa-plane"></i></span>
                            </div>

                            <select class="form-control" id="arrivalAirport" th:field="*{arrivalAirport}">
                                <option disabled hidden selected th:value="-1">Select arrival airport</option>
                                <option th:each="airport : ${airportDto}" th:text="${airport.name}"
                                        th:value=${airport.id}></option>
                            </select>
                        </div>

                        <label for="airline">Airline</label>
                        <div class="input-group form-group">
                            <div class="input-group-addon">
                                <span class="input-group-text"><i class="fas fa-plane"></i></span>
                            </div>

                            <select class="form-control" id="airline" th:field="*{airline}">
                                <option disabled hidden selected th:value="-1">Select arrival airport</option>
                                <option th:each="airline : ${airlineDto}" th:text="${airline.airlineName}"
                                        th:value=${airline.id}></option>
                            </select>
                        </div>

                        <span th:errors="*{departure}" th:if="${#fields.hasErrors('departure')}"></span>
                        <label for="data">Departure Date</label>
                        <div class="input-group form-group">
                            <div class='input-group date' id='datetimepicker6'>
                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-calendar"></span></span>
                                <input class="form-control" id="data" name="departure" placeholder="Start data"
                                       th:field="*{departure}"
                                       type="text"/>
                            </div>
                        </div>

                        <span th:errors="*{arrival}" th:if="${#fields.hasErrors('arrival')}"></span>
                        <label for="arrivalData">Arrival Date</label>
                        <div class="input-group form-group">
                            <div class='input-group date' id='datetimepicker7'>
                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-calendar"></span></span>
                                <input class="form-control" id="arrivalData" name="arrival" placeholder="End data"
                                       th:field="*{arrival}"
                                       type='text'/>
                            </div>
                        </div>

                        <div class="form-group">
                            <input class="btn pull-right login_btn" type="submit" value="Add flight">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="footer :: footer"></div>

<script src="#" th:replace="common :: jquery-1-11-js"></script>
<script src="#" th:replace="common :: bootstrap-334-js"></script>
<script src="#" th:replace="common :: calendar-js"></script>
<script src="#" th:replace="common :: moment"></script>
<script src="#" th:replace="common :: bootstrap-datetimepicker"></script>

</body>
</html>
