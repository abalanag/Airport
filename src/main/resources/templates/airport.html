<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Airports info</title>

    <link href="#" th:replace="common :: popper-js"/>
    <link href="#" th:replace="common :: bootstrap-334-css"/>
    <link href="#" th:replace="common :: font-awesome-css"/>
    <link href="#" th:replace="common :: header-css"/>
    <link href="#" th:replace="common :: footer-css"/>
    <link href="#" th:replace="common :: airport-css"/>
    <link href="#" th:replace="common :: font-awesome-all"/>

</head>
<body>
<div th:replace="header :: header-info"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <div class="panel panel-default">
                <h3 class="headline">Airports info</h3>
                <div class="row">
                    <div class="col-md-7 col-md-offset-3 icon">
                        <span><img th:src="@{/images/logo.png}" width="60" height="60"></span>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped custom-table">
                            <thead>
                            <tr>

                                <th>Airport name</th>
                                <th>City</th>
                                <th>Latitude</th>
                                <th>Longitude</th>
                                <th>Active</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr scope="row" class="color">
                                <td th:text="${airportDto.name}"></td>
                                <td th:text="${airportDto.city}"></td>
                                <td th:text="${airportDto.latitude}"></td>
                                <td th:text="${airportDto.longitude}"></td>
                                <td th:text="${airportDto.active}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer :: footer"></div>

<script src="#" th:replace="common :: bootstrap-334-js"></script>

</body>
</html>
