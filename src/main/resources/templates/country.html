<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Airports info</title>

    <link href="#" th:replace="common :: bootstrap-334-css"/>
    <link href="#" th:replace="common :: header-css"/>
    <link href="#" th:replace="common :: createNewFlight-css"/>
    <link href="#" th:replace="common :: font-awesome-all"/>

</head>
<body>
<div th:replace="header :: header-info"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <h3 class="headline">Airports info</h3>
                <div class="row">
                    <div class="col-md-3 col-md-offset-3 icon">
                        <span><img th:src="@{/images/logo.png}" width="60" height="60"></span>
                    </div>
                </div>
                <div class="panel-body">

                    <div class="input-group form-group">
                        <div class="input-group-addon">
                            <span class="input-group-text"><i class="fas fa-globe"></i></span>
                        </div>
                        <select class="form-control" id="countrySelect" onchange="retrieveAirport()">
                            <option disabled selected hidden>Select country</option>
                            <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}">
                                Option
                            </option>
                        </select>
                    </div>

                    <form th:action="@{/airports}" method="post" th:object="${airportDto}">
                        <div class="input-group form-group">
                            <div class="input-group-addon">
                                <span class="input-group-text"><i class="fas fa-plane"></i></span>
                            </div>

                            <select class="form-control" id="airportSelect" name="airportDto">
                                <option disabled selected hidden>Select Airport</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Search" class="btn pull-right login_btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="#" th:replace="common :: jquery-321-js"></script>
<script src="#" th:replace="common :: bootstrap-334-js"></script>
<script src="#" th:replace="common :: jquery-1-11-js"></script>
<script src="#" th:replace="common :: airportInfo"></script>
</body>
</html>
