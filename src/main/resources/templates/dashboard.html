<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta charset="utf-8">

    <title>Airports info</title>

    <link href="#" th:replace="common :: bootstrap-334-css"/>
    <link href="#" th:replace="common :: header-css"/>
    <link href="#" th:replace="common :: flight-css"/>
    <link href="#" th:replace="common :: font-awesome-all"/>
    <link href="#" th:replace="common :: datatable-css"/>
    <link href="#" th:replace="common :: datatableMin-css"/>

</head>
<body>
<div th:replace="header :: header-info"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <div class="panel panel-default">
                <h3 class="headline">Dashboard</h3>
                <a class="headline btn btn-outline-primary" th:href="@{/new-flight}">
                    <span class="input-group-text"><i class="fas fa-plane"></i></span> Add new flight
                    <span class="input-group-text"><i class="fas fa-plane"></i></span></a>
                <div class="row">
                    <div class="col-md-7 col-md-offset-3 icon">
                        <span><img height="60" th:src="@{/images/logo.png}" width="60"></span>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-fluid custom-table" id="myTable">
                            <thead>
                            <tr>

                                <th>Flight Nr.</th>
                                <th>Departure</th>
                                <th>Arrival</th>
                                <th>Departure Airport</th>
                                <th>Arrival Airport</th>
                                <th>Airline</th>
                                <th>Edit Flight</th>
                                <th>Delete record</th>

                            </tr>
                            </thead>
                            <form>
                                <tbody>
                                <tr class="color" scope="row" th:each="flight : ${flightDto}">
                                    <td th:text="${flight.flightNumber}"></td>
                                    <td class="tdTime" th:text="${flight.departure}"></td>
                                    <td class="tdTime" th:text="${flight.arrival}"></td>
                                    <td th:text="${flight.departureAirport.name}"></td>
                                    <td th:text="${flight.arrivalAirport.name}"></td>
                                    <td th:text="${flight.airline.airlineName}"></td>
                                    <td><a class="btn btn-outline-danger" id="edit"
                                           th:onclick="'editFunc(' + ${flight.id} + ')'">
                                        <p>Edit</p></a></td>
                                    <td><a class="btn btn-outline-danger" id="delete"
                                           th:onclick="'deleteFunc(' + ${flight.id} + ')'">
                                        <p>Delete</p></a></td>
                                </tr>
                                </tbody>
                            </form>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:replace="common :: jquery-js"></script>
<script th:replace="common :: ajax-js"></script>
<script th:replace="common :: jquery-data-js"></script>
<script src="#" th:replace="common :: bootstrap-334-js"></script>
<script src="#" th:replace="common :: editFlight"></script>
<script src="#" th:replace="common :: timeChanger"></script>
<script src="#" th:replace="common :: dashboard"></script>
<script src="#" th:replace="common :: datatable-js"></script>
<script src="#" th:replace="common :: jqueryDataTable-js"></script>

<script>
    $(document).ready( function () {
    $('#myTable').DataTable();
} );

</script>
</body>
</html>
