<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Footer</title>
</head>
<body>
<footer class="text-center text-white background" th:fragment="footer">

    <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-secondary" href="https://google.com" type="button">
            <img th:replace="common :: facebook-svg"/>
        </a>
        <a class="btn btn-secondary" href="https://google.com" type="button">
            <img th:replace="common :: instagram-svg"/>
        </a>
        <a class="btn btn-secondary" href="https://google.com" type="button">
            <img th:replace="common :: linkedin-svg"/>
        </a>
    </section>

    <!-- Copyright -->
    <div class="text-center text-dark p-3"> &copy; 2020 Copyright:
        <a class="text-dark" th:href="@{/}">Alin AirLines</a>
    </div>
</footer>
</body>
</html>
