<!doctype html>

<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header</title>
    <meta charset="UTF-8">
</head>
<body>
<header th:fragment="header-info">
    <nav class="navbar navbar-default navbar-inverse" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse"
                        type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img class="navbar-brand" height="50" th:src="@{/images/logo.png}" width="50">
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/}">Home</a></li>
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">Search Flights <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a th:href="@{/search}">Search by Airports</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>

                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input class="form-control" placeholder="Search" type="text">
                    </div>
                    <button class="btn btn-default" type="submit">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="isAnonymous()"><a class="dropdown-toggle" th:href="@{/register}">Register</a>
                    </li>
                    <li sec:authorize="isAnonymous()"><a class="dropdown-toggle" th:href="@{/login}">Login</a></li>
                    <li sec:authorize="isAuthenticated()"><a class="dropdown-toggle" th:href="@{/logout}">Log out</a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')"><a class="btn btn-secondary" th:href="@{/}" type="button">
                        <img class="dropdown-toggle" th:replace="common :: menu-png"/></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
