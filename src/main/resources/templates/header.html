<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Header</title>
    <meta charset="UTF-8">
</head>
<body>
<header th:fragment="header-info">
    <nav class="navbar navbar-default navbar-inverse" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img class="navbar-brand" th:src="@{/images/logo.png}" width="50" height="50">
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/airports}">Airports Info</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="isAnonymous()"><a class="dropdown-toggle" th:href="@{/register}">Register</a>
                    </li>
                    <li sec:authorize="isAnonymous()"><a th:href="@{/login}" class="dropdown-toggle">Login</a></li>
                    <li sec:authorize="isAuthenticated()"><a class="dropdown-toggle" th:href="@{/logout}">Log out</a>
                    </li>
                    <li class="dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#"><img class="dropdown-toggle"
                                                                                        th:replace="common :: menu-png"/></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a th:href="@{/dashboard}">Flights administration</a></li>
                            <li><a th:href="@{/Users}">Users panel</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>
</body>
</html>
