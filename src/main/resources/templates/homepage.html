<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Airports - Homepage</title>

    <link href="#" th:replace="common :: popper-js"/>
    <link href="#" th:replace="common :: bootstrap-334-css"/>
    <link href="#" th:replace="common :: font-awesome-css"/>
    <link href="#" th:replace="common :: header-css"/>
    <link href="#" th:replace="common :: footer-css"/>
    <link href="#" th:replace="common :: homepage-css"/>

</head>
<body class="body">
<div th:replace="header :: header-info"></div>

<center>
    <div class="container centered">
        <div class="carousel slide" data-ride="carousel" id="myCarousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li class="active" data-slide-to="0" data-target="#myCarousel"></li>
                <li data-slide-to="1" data-target="#myCarousel"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img alt="First slide"
                         class="d-block w-100"
                         src="https://www.tion.ro/wp-content/uploads/2016/01/santorini-greece-91.jpg">
                    <div class="carousel-caption textCase">
                        <h5 style="color:black;">Flight tickets to Greek</h5>
                        <p style="color:black;">Flight tickets to Greek starting from 20$</p>
                        <p style="color:black;">Book now!</p>
                    </div>
                </div>

                <div class="item">
                    <img alt="Third slide"
                         src="https://pix10.agoda.net/hotelImages/7458162/0/7f4358186315b615d5186aa4a00512ad.jpg?s=1024x768">
                    <div class="carousel-caption textCase">
                        <h5 style="color:black;">Flight tickets to Maldive</h5>
                        <p style="color:black;">Flight tickets to Greek starting from 300$</p>
                        <p style="color:black;">Book now!</p>
                    </div>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" data-slide="prev" href="#myCarousel">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" data-slide="next" href="#myCarousel">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</center>

<div th:replace="footer :: footer"></div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="#" th:replace="common :: jquery-321-js"></script>
<script src="#" th:replace="common :: bootstrap-334-js"></script>
<script src="#" th:replace="common :: jquery-1-11-js"></script>
</body>
</html>
