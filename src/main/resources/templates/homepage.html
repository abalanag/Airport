<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Airports - Homepage</title>

    <!-- Bootstrap CSS -->
    <link href="#" th:replace="common :: boostrap-css"/>
    <link rel="stylesheet" href="styles/homepage.css">

</head>
<body>
<div th:replace="header :: header-info"></div>
<br><br><br><br><br>
<center>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://www.tion.ro/wp-content/uploads/2016/01/santorini-greece-91.jpg"
                     alt="First slide">
                <div class="carousel-caption d-none d-md-block textCase">
                    <h5 style="color:black;">Flight tickets to Greek</h5>
                    <p style="color:black;">Flight tickets to Greek starting from 20$</p>
                    <p style="color:black;">Book now!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"
                     src="https://pix10.agoda.net/hotelImages/7458162/0/7f4358186315b615d5186aa4a00512ad.jpg?s=1024x768"
                     alt="Third slide">
                <div class="carousel-caption d-none d-md-block textCase">
                    <h5 style="color:black;">Flight tickets to Maldive</h5>
                    <p style="color:black;">Flight tickets to Greek starting from 300$</p>
                    <p style="color:black;">Book now!</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</center>

<!-- Footer -->
<div th:replace="footer :: footer"></div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<link href="#" th:replace="common :: jquerySlim-js"/>
<link href="#" th:replace="common :: popper-js"/>
<link href="#" th:replace="common :: bootstrap-js"/>
</body>
</html>
