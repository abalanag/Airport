<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>

    <link href="#" th:replace="common :: popper-js"/>
    <link href="#" th:replace="common :: bootstrap-334-css"/>
    <link href="#" th:replace="common :: font-awesome-css"/>
    <link href="#" th:replace="common :: header-css"/>
    <link href="#" th:replace="common :: footer-css"/>
    <link href="#" th:replace="common :: login-css"/>
    <link href="#" th:replace="common :: font-awesome-all"/>

</head>
<body>
<div th:replace="header :: header-info"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <h3 class="headline">Sign In</h3>
                <div class="row">
                    <div class="col-md-3 col-md-offset-3 icon">
                        <span><img height="60" th:src="@{/images/logo.png}" width="60"></span>
                    </div>
                </div>
                <div class="panel-body">
                    <form method="post" th:action="@{/login}">
                        <div class="mb-3">
                            <div th:if="${param.logout}">
                                You have been successfully logged out.
                            </div>
                        </div>
                        <div th:if="${param.error}">
                            <div class="mb-3">
                                Invalid username and password.
                            </div>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-addon">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input class="form-control" id="username" name="username" placeholder="username"
                                   type="text"/>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-addon">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input class="form-control" id="password" name="password" placeholder="password"
                                   type="password"/>
                        </div>

                        <div class="form-group">
                            <input class="btn pull-right login_btn" type="submit" value="Login">
                        </div>
                    </form>
                </div>
                <center><a class="links">Don't have an account? </a><a th:href="@{/register}">Sign Up</a></center>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer :: footer"></div>

<script src="#" th:replace="common :: jquery-321-js"></script>
<script src="#" th:replace="common :: bootstrap-334-js"></script>
<script src="#" th:replace="common :: jquery-1-11-js"></script>
</body>
</html>
