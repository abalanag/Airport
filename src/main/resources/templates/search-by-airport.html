<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Airports info</title>

    <link href="#" th:replace="common :: font-awesome-css"/>
    <link href="#" th:replace="common :: bootstrap-334-css"/>
    <link href="#" th:replace="common :: header-css"/>
    <link href="#" th:replace="common :: createNewFlight-css"/>
    <link href="#" th:replace="common :: font-awesome-all"/>
    <link href="#" th:replace="common :: bootstrap-datetimepicker"/>
    <script src="#" th:replace="common :: jquery-321-js"></script>

</head>
<body>
<div th:replace="header :: header-info"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <h3 class="headline">Airports info</h3>
                <div class="row">
                    <div class="col-md-3 col-md-offset-3 icon">
                        <span><img height="60" th:src="@{/images/logo.png}" width="60"></span>
                    </div>
                </div>
                <div class="panel-body">

                    <label for="countrySelect">Select country</label>
                    <div class="input-group form-group">
                        <div class="input-group-addon">
                            <span class="input-group-text"><i class="fas fa-globe"></i></span>
                        </div>
                        <select class="form-control" id="countrySelect" onchange="retrieveAirports()">
                            <option disabled hidden selected th:value="-1">Select country</option>
                            <option th:each="country : ${countries}" th:text="${country.name}" th:value="${country.id}">
                                Option
                            </option>
                        </select>
                    </div>

                    <form method="post" th:action="@{/search}" th:object="${flightRequestDto}">
                        <label for="airportSelect">Select Airport</label>
                        <div class="input-group form-group">
                            <div class="input-group-addon">
                                <span class="input-group-text"><i class="fas fa-plane"></i></span>
                            </div>

                            <select class="form-control" id="airportSelect" name="flightRequestDto" th:field="*{airport}">
                                <option disabled hidden selected th:value="-1">Select Airport</option>
                            </select>
                        </div>

                        <label for="type">Select flight type</label>
                        <div class="input-group form-group">
                            <div class="input-group-addon">
                                <span class="input-group-text"><i class="fas fa-plane"></i></span>
                            </div>

                            <select id="type" class="form-control" name="flightType" th:field="*{flightType}">
                                <option disabled hidden selected th:value="-1">Select flight type</option>
                                <option th:text="'Departure'" th:value="'departure'"></option>
                                <option th:text="'Arrival'" th:value="'arrival'"></option>
                            </select>
                        </div>

                        <label for="data">Select from date</label>
                        <div class="input-group form-group">
                            <div class='input-group date' id='datetimepicker6'>
                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-calendar"></span></span>
                                <input class="form-control" id="data" name="startTime" th:field="*{startDate}"
                                       type="text"/>
                            </div>
                        </div>

                        <label for="end">Select until date</label>
                        <div class="input-group form-group">
                            <div class='input-group date' id='datetimepicker7'>
                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-calendar"></span></span>
                                <input class="form-control" id="end" name="endTime" th:field="*{endDate}" type='text'/>
                            </div>
                        </div>

                        <div class="form-group">
                            <input class="btn pull-right login_btn" type="submit" value="Show">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="footer :: footer"></div>

<script src="#" th:replace="common :: jquery-1-11-js"></script>
<script src="#" th:replace="common :: bootstrap-334-js"></script>
<script src="#" th:replace="common :: country-js"></script>
<script src="#" th:replace="common :: calendar-js"></script>
<script src="#" th:replace="common :: moment"></script>
<script src="#" th:replace="common :: bootstrap-datetimepicker"></script>

</body>
</html>
